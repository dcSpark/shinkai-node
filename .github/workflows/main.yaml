on: ["push"]

name: Main Workflow

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build testing image
        run: docker build -t testing_image -f .github/Dockerfile .

      - name: Run tests main cargo tests
        run: docker run --entrypoint /entrypoints/run-root-cargo-test.sh testing_image

  test-wasm:
    runs-on: self-hosted
    steps:
      - name: Build testing image - shinkai-message-wasm
        run: docker build -t testing_image_wasm -f .github/Dockerfile.wasm .

      - name: Run tests shinkai-message-wasm cargo tests
        run: docker run --entrypoint /entrypoints/run-wasm-pack-test.sh testing_image_wasm

      - name: Run tests shinkai-message-wasm wasm-pack tests
        run: docker run --entrypoint /entrypoints/run-wasm-cargo-test.sh testing_image_wasm
