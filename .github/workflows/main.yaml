on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/main.yaml"
      - "Cargo.*"
      - "shinkai-libs/**"
      - "shinkai-bin/**"

  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize, ready_for_review]
    paths:
      - ".github/workflows/main.yaml"
      - "Cargo.*"
      - "shinkai-libs/**"
      - "shinkai-bin/**"

name: Shinkai Test Workflow

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: 
      group: Shinkai Runners
      labels: self-hosted
    if: ${{ github.event_name == 'push' || !github.event.pull_request.draft }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Add SHORT_SHA env property with commit short sha
        run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV

      - name: Download tools from store to pre-install folder
        run: |
          ./scripts/update_tools.sh

      - name: Install dependencies
        run: |
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.4/install.sh | bash
          nvm install 22.13.1
          nvm alias default 22.13.1
          nvm use default
          node -v

      - name: Compile shinkai-node
        run: |
          cargo build

      - name: Run primitives cargo tests
        working-directory: ./shinkai-libs/shinkai-message-primitives
        env:
          INSTALL_FOLDER_PATH: ./pre-install
        run: |
          cargo test -- --test-threads=1

      - name: Run main cargo tests
        working-directory: ./
        env:
          INSTALL_FOLDER_PATH: ./pre-install
          SKIP_IMPORT_FROM_DIRECTORY: true
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_URL: ${{ secrets.AWS_URL }}
          IS_TESTING: true
          WELCOME_MESSAGE: false
        run: |
          cargo test -- --test-threads=1

    env:
      FROM_WALLET_MNEMONICS: ${{ secrets.FROM_WALLET_MNEMONICS }}
      FROM_WALLET_PRIVATE_KEY: ${{ secrets.FROM_WALLET_PRIVATE_KEY }}
