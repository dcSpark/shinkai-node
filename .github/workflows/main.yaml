on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/main.yaml"
      - "Cargo.*"
      - "shinkai-libs/**"
      - "shinkai-bin/**"

  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize, ready_for_review]
    paths:
      - ".github/workflows/main.yaml"
      - "Cargo.*"
      - "shinkai-libs/**"
      - "shinkai-bin/**"

name: Shinkai Test Workflow

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: 
      group: Shinkai Runners
      labels: self-hosted
    if: ${{ github.event_name == 'push' || !github.event.pull_request.draft }}
    environment: FROM_WALLET_PRIVATE_KEY
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download tools from store to pre-install folder
        run: |
          ./scripts/update_tools.sh

      - name: Build testing image
        run: docker build -t testing_image:${{ github.sha }} --build-arg COMMIT_SHA=${{ github.sha }} -f .github/Dockerfile .

      - name: Run tests primitives cargo tests
        run: docker run --rm --name shinkai_node_tests_prim_${{ github.sha }}_${{ github.run_number }} --entrypoint /entrypoints/run-main-primitives-cargo-tests.sh testing_image:${{ github.sha }}

      - name: Run tests main cargo tests
        env:
          X402_PAY_TO: ${{ secrets.X402_PAY_TO }}
          X402_PRIVATE_KEY: ${{ secrets.X402_PRIVATE_KEY }}
        run: docker run --rm --name shinkai_node_tests_main_${{ github.sha }}_${{ github.run_number }} --entrypoint /entrypoints/run-main-cargo-tests.sh testing_image:${{ github.sha }}

      - name: Remove image
        if: always()
        run: docker rmi testing_image:${{ github.sha }} || true
