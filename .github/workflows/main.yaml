on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/main.yaml"
      - "Cargo.*"
      - "shinkai-libs/**"
      - "shinkai-bin/**"

  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize, ready_for_review]
    paths:
      - ".github/workflows/main.yaml"
      - "Cargo.*"
      - "shinkai-libs/**"
      - "shinkai-bin/**"

name: Shinkai Test Workflow

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: 
      group: Shinkai Runners
      labels: self-hosted
    if: ${{ github.event_name == 'push' || !github.event.pull_request.draft }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Add SHORT_SHA env property with commit short sha
        run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV

      - name: Download tools from store to pre-install folder
        run: |
          ./scripts/update_tools.sh

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.13.1"

      - name: Compile shinkai-node
        run: |
          cargo clean
          rustup component add rustfmt
          CARGO_BUILD_RERUN_IF_CHANGED=1 cargo build

      - name: Run primitives cargo tests
        working-directory: ./shinkai-libs/shinkai-message-primitives
        run: |
          cargo test -- --test-threads=1 --nocapture

      - name: Run main cargo tests
        working-directory: ./
        env:
          SKIP_IMPORT_FROM_DIRECTORY: true
          IS_TESTING: true
          WELCOME_MESSAGE: false
        run: |
          cargo test -- --test-threads=1 --nocapture
