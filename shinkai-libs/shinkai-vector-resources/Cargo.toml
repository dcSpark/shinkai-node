[package]
name = "shinkai_vector_resources"
version = "0.1.0"
edition = "2021"

[dependencies]
lazy_static = "1.5.0"
env_logger = "0.9"
anyhow = { workspace = true }
regex = { workspace = true }
csv = "1.1.6"
serde_json = { workspace = true }
byteorder = "1.4.3"
ordered-float = "3.7.0"
blake3 = { workspace = true }
keyphrases = "0.3.2"
async-trait = "0.1.74"
scraper = "0.19.0"
chrono = { workspace = true, features = ["serde"] }
chrono-tz = { workspace = true }
rand = { workspace = true }
hex = { workspace = true }
textcode = "0.2.2"
lz4_flex = "0.11.0"
base64 = { workspace = true }
futures = { workspace = true }
urlencoding = "1.1.1"
docx-rust = "0.1.8"
shinkai_ocr = { path = "../shinkai-ocr", optional = true }
utoipa = "4.2.3"
num-traits = "0.2"
umya-spreadsheet = { version = "2.1.1", optional = true }

[build-dependencies]
reqwest = { workspace = true, features = [
    "json",
    "tokio-native-tls",
    "blocking",
    "multipart",
] }

[features]
default = ["desktop-only"]
desktop-only = ["reqwest/blocking", "comrak", "shinkai_ocr", "umya-spreadsheet"]
static-pdf-parser = ["shinkai_ocr/static"]

wasm-http = []

[dependencies.comrak]
version = "0.22.0"
default-features = true
optional = true

[dependencies.reqwest]
version = "0.11"
default-features = false
features = ["json", "tokio-native-tls", "blocking", "multipart", "default-tls"]

[dependencies.serde]
workspace = true
features = ["derive"]

[dev-dependencies]
tokio = { workspace = true, features = ["full"] }

[[test]]
name = "pdf_parsing_tests"
path = "tests/pdf_parsing_tests.rs"
required-features = ["static-pdf-parser"]

[[test]]
name = "vector_resource_tests"
path = "tests/vector_resource_tests.rs"
