[package]
name = "shinkai-spreadsheet-llm"
version = "0.1.0"
edition = "2021"
authors.workspace = true

[dependencies]
async-trait = "0.1.74"
chrono = "0.4"
ndarray = "0.16.1"
regex = "1"

[dev-dependencies]
csv = "1.1.6"
reqwest = { version = "0.11.26", features = ["json"] }
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.117"
tokio = { version = "1.36", features = ["full"] }